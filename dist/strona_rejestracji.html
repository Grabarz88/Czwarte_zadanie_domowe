<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   

    
</head>
<body>
    <div class="registration_box">
        
        <div class="registration_box_row">
            <div class="registration_box_element_left">
                <p> Frist name: </p>
            </div>
            <div class="registration_box_element_right">
                <input type="text" id="register_firstname" > 
            </div>
        </div>

        <div class="registration_box_row">
            <div class="registration_box_element_left">
                <p> Last name: </p>
            </div>
            <div class="registration_box_element_right">
                <input type="text" id="register_surname" > 
            </div>
        </div>

        <div class="registration_box_row">
            <div class="registration_box_element_left">
                <p> Username: </p>
            </div>
            <div class="registration_box_element_right">
                <input type="text" id="register_username" > 
            </div>
        </div>

        <div class="registration_box_row">
            <div class="registration_box_element_left">
                <p> Password: </p>
            </div>
            <div class="registration_box_element_right">
                <input type="text" id="register_password" > 
            </div>
        </div>

        <div class="registration_box_row">
            <div class="registration_box_element_left">
                <p> Repeat Password: </p>
            </div>
            <div class="registration_box_element_right">
                <input type="text" id="repeat_password" > 
            </div>
        </div>
        
        <div class="registration_box_row">
            <div class="registration_box_element_left">
                <p> E-mail: </p>
            </div>
            <div class="registration_box_element_right">
                <input type="text" id="register_email" > 
            </div>
        </div>
        
        <button type="button" class="Move_to_login"> <a href=strona_logowania.html> Sign in </a> </button>
        <button type="button" class="Register_applying">  Create account </button>
        
    </div>



    <script src="app.js"> </script>
</body>


</html>
