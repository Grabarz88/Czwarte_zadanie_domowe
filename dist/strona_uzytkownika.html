<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="user_page_global">
        
        <div class="user_page_info">
                <div class="window_title window_title_username"> <h3> Username: </h3> </div>  <div class="window_variable" id="username" h3>  </div>
                <div class="window_title window_title_first_name"> <h3> First name: </h3> </div>  <div class="window_variable" id="first_name"></div>
                <div class="window_title window_title_last_name"> <h3> Last name: </h3> </div>  <div class="window_variable" id="last_name"></div>
                <div class="window_title window_title_email"> <h3> E-mail: </h3> </div>  <div class="window_variable" id="email"></div>
                <div class="window_title window_title_last_wrong_password"> <h3> Last wrong password: </h3> </div>  <div class="window_variable" id="last_wrong_password"></div>
                <div class="window_title window_title_animation_choose"> <h3>Choose Your animation: </h3> </div>
                <select id="choose_animation" class="animation_chooser">
                    <option> 1 </option>
                    <option> 2 </option>
                    <option> 3 </option>
                </select>
                <button type="button" class="animation_submit"> Submit </button>
                           
                
        </div>

        <div class="user_page_animation_window">

            <div id="to_animate" class="to_animate"></div>

        </div>

    </div>


<script src="app.js"> </script>
</body>
</html>
